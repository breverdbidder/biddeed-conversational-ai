<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brevard Auction Data | BidDeed.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0f1a 0%, #1a1f2e 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        .display-font {
            font-family: 'Instrument Serif', Georgia, serif;
        }
        .card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }
        .card:hover {
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-2px);
        }
        .stat-card {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        .nav-link:hover {
            background: rgba(99, 102, 241, 0.1);
            color: #e2e8f0;
        }
        .property-row {
            transition: all 0.2s;
        }
        .property-row:hover {
            background: rgba(99, 102, 241, 0.05);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="border-b border-slate-700 bg-slate-900/50 backdrop-blur">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-8">
                    <a href="/" class="display-font text-2xl font-bold text-white">BidDeed<span class="text-indigo-400">.AI</span></a>
                    <div class="hidden md:flex space-x-4">
                        <a href="/" class="nav-link">Home</a>
                        <a href="/agent.html" class="nav-link">Agent</a>
                        <a href="/map.html" class="nav-link">Map</a>
                        <a href="/data.html" class="nav-link text-indigo-400">Data</a>
                        <a href="/chat.html" class="nav-link">Chat</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { LineChart, Line, BarChart, Bar, PieChart, Pie, Cell, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        const COLORS = ['#6366f1', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981', '#3b82f6'];

        function DataDashboard() {
            const [data, setData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [filter, setFilter] = useState({ type: 'ALL', minAmount: 0 });

            useEffect(() => {
                fetch('/data/brevard_120day_results_20251229.json')
                    .then(res => res.json())
                    .then(data => {
                        console.log('✅ Data loaded:', data.summary);
                        setData(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error('❌ Error loading data:', err);
                        setLoading(false);
                    });
            }, []);

            const chartData = useMemo(() => {
                if (!data) return [];
                
                return Object.keys(data.by_date)
                    .sort()
                    .map(date => ({
                        date: new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                        volume: data.by_date[date].volume / 1000000,
                        count: data.by_date[date].count,
                        type: data.by_date[date].type
                    }));
            }, [data]);

            const typeBreakdown = useMemo(() => {
                if (!data) return [];
                return [
                    { name: 'Foreclosures', value: data.summary.foreclosures.count, volume: data.summary.foreclosures.volume },
                    { name: 'Tax Deeds', value: data.summary.tax_deeds.count, volume: data.summary.tax_deeds.volume }
                ];
            }, [data]);

            const topProperties = useMemo(() => {
                if (!data) return [];
                
                const allProps = [];
                Object.keys(data.by_date).forEach(date => {
                    data.by_date[date].properties.forEach(prop => {
                        allProps.push({ ...prop, date });
                    });
                });

                return allProps
                    .filter(p => p.sold_amount >= filter.minAmount)
                    .filter(p => filter.type === 'ALL' || p.type === filter.type)
                    .sort((a, b) => b.sold_amount - a.sold_amount)
                    .slice(0, 20);
            }, [data, filter]);

            const cityStats = useMemo(() => {
                if (!data) return [];
                
                const cities = {};
                Object.keys(data.by_date).forEach(date => {
                    data.by_date[date].properties.forEach(prop => {
                        if (!cities[prop.city]) {
                            cities[prop.city] = { count: 0, volume: 0 };
                        }
                        cities[prop.city].count++;
                        cities[prop.city].volume += prop.sold_amount;
                    });
                });

                return Object.keys(cities)
                    .map(city => ({
                        city,
                        count: cities[city].count,
                        volume: cities[city].volume
                    }))
                    .sort((a, b) => b.volume - a.volume)
                    .slice(0, 10);
            }, [data]);

            if (loading) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-16 w-16 border-b-2 border-indigo-500 mx-auto mb-4"></div>
                            <p className="text-slate-400">Loading auction data...</p>
                        </div>
                    </div>
                );
            }

            if (!data) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="card text-center">
                            <p className="text-red-400 mb-2">⚠️ Failed to load data</p>
                            <p className="text-slate-400">Please check the console for errors</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    {/* Header */}
                    <div className="mb-8">
                        <h1 className="display-font text-4xl font-bold mb-2">
                            Brevard County Auction Data
                        </h1>
                        <p className="text-slate-400">
                            120-day analysis: {data.date_range.start} to {data.date_range.end}
                        </p>
                        <p className="text-xs text-slate-500 mt-1">
                            Last updated: {new Date(data.scraped_at).toLocaleString()}
                        </p>
                    </div>

                    {/* Summary Stats */}
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                        <div className="card stat-card">
                            <div className="text-sm text-slate-400 mb-1">Total Properties</div>
                            <div className="text-3xl font-bold text-white">
                                {data.summary.total_properties}
                            </div>
                            <div className="text-xs text-slate-500 mt-1">
                                {data.summary.total_dates} auction dates
                            </div>
                        </div>
                        
                        <div className="card stat-card">
                            <div className="text-sm text-slate-400 mb-1">Total Volume</div>
                            <div className="text-3xl font-bold text-emerald-400">
                                ${(data.summary.total_volume / 1000000).toFixed(1)}M
                            </div>
                            <div className="text-xs text-slate-500 mt-1">
                                Avg: ${(data.summary.total_volume / data.summary.total_properties / 1000).toFixed(0)}K/property
                            </div>
                        </div>

                        <div className="card stat-card">
                            <div className="text-sm text-slate-400 mb-1">Foreclosures</div>
                            <div className="text-3xl font-bold text-indigo-400">
                                {data.summary.foreclosures.count}
                            </div>
                            <div className="text-xs text-slate-500 mt-1">
                                ${(data.summary.foreclosures.volume / 1000000).toFixed(1)}M volume
                            </div>
                        </div>

                        <div className="card stat-card">
                            <div className="text-sm text-slate-400 mb-1">Tax Deeds</div>
                            <div className="text-3xl font-bold text-purple-400">
                                {data.summary.tax_deeds.count}
                            </div>
                            <div className="text-xs text-slate-500 mt-1">
                                ${(data.summary.tax_deeds.volume / 1000000).toFixed(2)}M volume
                            </div>
                        </div>
                    </div>

                    {/* Volume Over Time */}
                    <div className="card mb-8">
                        <h2 className="text-xl font-bold mb-4">Auction Volume Over Time</h2>
                        <ResponsiveContainer width="100%" height={300}>
                            <BarChart data={chartData}>
                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                <XAxis dataKey="date" stroke="#94a3b8" />
                                <YAxis stroke="#94a3b8" label={{ value: 'Volume ($M)', angle: -90, position: 'insideLeft', fill: '#94a3b8' }} />
                                <Tooltip 
                                    contentStyle={{ background: '#1e293b', border: '1px solid #475569', borderRadius: '8px' }}
                                    formatter={(value, name) => name === 'volume' ? [`$${value.toFixed(2)}M`, 'Volume'] : [value, 'Properties']}
                                />
                                <Legend />
                                <Bar dataKey="volume" fill="#6366f1" name="Volume ($M)" />
                            </BarChart>
                        </ResponsiveContainer>
                    </div>

                    {/* Type Breakdown */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
                        <div className="card">
                            <h2 className="text-xl font-bold mb-4">Property Count by Type</h2>
                            <ResponsiveContainer width="100%" height={250}>
                                <PieChart>
                                    <Pie
                                        data={typeBreakdown}
                                        cx="50%"
                                        cy="50%"
                                        labelLine={false}
                                        label={({name, value}) => `${name}: ${value}`}
                                        outerRadius={80}
                                        fill="#8884d8"
                                        dataKey="value"
                                    >
                                        {typeBreakdown.map((entry, index) => (
                                            <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                        ))}
                                    </Pie>
                                    <Tooltip contentStyle={{ background: '#1e293b', border: '1px solid #475569', borderRadius: '8px' }} />
                                </PieChart>
                            </ResponsiveContainer>
                        </div>

                        <div className="card">
                            <h2 className="text-xl font-bold mb-4">Top Cities by Volume</h2>
                            <div className="space-y-2">
                                {cityStats.slice(0, 5).map((city, i) => (
                                    <div key={i} className="flex justify-between items-center py-2 border-b border-slate-700">
                                        <div>
                                            <div className="font-medium">{city.city}</div>
                                            <div className="text-xs text-slate-400">{city.count} properties</div>
                                        </div>
                                        <div className="text-right">
                                            <div className="font-bold text-emerald-400">
                                                ${(city.volume / 1000000).toFixed(2)}M
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* Filters */}
                    <div className="card mb-4">
                        <h2 className="text-xl font-bold mb-4">Filter Properties</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm text-slate-400 mb-2">Type</label>
                                <select 
                                    className="w-full bg-slate-800 border border-slate-700 rounded px-4 py-2 text-white"
                                    value={filter.type}
                                    onChange={(e) => setFilter({...filter, type: e.target.value})}
                                >
                                    <option value="ALL">All Types</option>
                                    <option value="FORECLOSURE">Foreclosures</option>
                                    <option value="TAX DEED">Tax Deeds</option>
                                </select>
                            </div>
                            <div>
                                <label className="block text-sm text-slate-400 mb-2">Minimum Amount</label>
                                <select 
                                    className="w-full bg-slate-800 border border-slate-700 rounded px-4 py-2 text-white"
                                    value={filter.minAmount}
                                    onChange={(e) => setFilter({...filter, minAmount: parseInt(e.target.value)})}
                                >
                                    <option value="0">All Amounts</option>
                                    <option value="100000">$100K+</option>
                                    <option value="250000">$250K+</option>
                                    <option value="500000">$500K+</option>
                                    <option value="1000000">$1M+</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    {/* Top Properties Table */}
                    <div className="card">
                        <h2 className="text-xl font-bold mb-4">
                            Top Properties 
                            <span className="text-sm font-normal text-slate-400 ml-2">
                                (Showing {topProperties.length} of {data.summary.total_properties})
                            </span>
                        </h2>
                        <div className="overflow-x-auto">
                            <table className="w-full">
                                <thead>
                                    <tr className="border-b border-slate-700">
                                        <th className="text-left py-3 px-2 text-slate-400 font-medium">Date</th>
                                        <th className="text-left py-3 px-2 text-slate-400 font-medium">Type</th>
                                        <th className="text-left py-3 px-2 text-slate-400 font-medium">Address</th>
                                        <th className="text-left py-3 px-2 text-slate-400 font-medium">City</th>
                                        <th className="text-right py-3 px-2 text-slate-400 font-medium">Amount</th>
                                        <th className="text-left py-3 px-2 text-slate-400 font-medium">Winner</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {topProperties.map((prop, i) => (
                                        <tr key={i} className="property-row border-b border-slate-800">
                                            <td className="py-3 px-2 text-sm">
                                                {new Date(prop.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                            </td>
                                            <td className="py-3 px-2">
                                                <span className={`text-xs px-2 py-1 rounded ${
                                                    prop.type === 'FORECLOSURE' 
                                                        ? 'bg-indigo-500/20 text-indigo-300' 
                                                        : 'bg-purple-500/20 text-purple-300'
                                                }`}>
                                                    {prop.type}
                                                </span>
                                            </td>
                                            <td className="py-3 px-2 text-sm">{prop.address}</td>
                                            <td className="py-3 px-2 text-sm text-slate-400">{prop.city}</td>
                                            <td className="py-3 px-2 text-right font-bold text-emerald-400">
                                                ${prop.sold_amount.toLocaleString()}
                                            </td>
                                            <td className="py-3 px-2 text-sm text-slate-400">{prop.winner_type}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    </div>

                    {/* Footer */}
                    <div className="mt-8 text-center text-sm text-slate-500">
                        <p>Data sourced from PropertyOnion API (FIPS 12009)</p>
                        <p className="mt-1">Updated daily at 11:00 PM UTC</p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<DataDashboard />);
    </script>
</body>
</html>
