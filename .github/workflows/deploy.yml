name: Deploy BidDeed Conversational AI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Wrangler
        run: npm install -g wrangler
      
      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          wrangler pages deploy public \
            --project-name=biddeed-conversational-ai \
            --branch=main
      
      - name: Output URLs
        run: |
          echo "ðŸš€ Deployed!"
          echo "URL: https://biddeed-conversational-ai.pages.dev"

  test-agent:
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install httpx langgraph langchain-anthropic
      
      - name: Test Agent
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          python -c "
          import asyncio
          from agents.orchestrator import run_agent
          
          async def test():
              result = await run_agent('Show me BID properties')
              print(f'Status: {result[\"status\"]}')
              print(f'Properties found: {len(result[\"properties\"])}')
              return result['status'] == 'properties_fetched' or len(result['properties']) > 0
          
          success = asyncio.run(test())
          exit(0 if success else 1)
          "
